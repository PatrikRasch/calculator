<!DOCTYPE html>
<html>

<head>
    <title> Calculator </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>

</head>

<body>
    <div id="calculator">
        <div class="display">
            <div data-previous-operand class="previousOperand">
            </div>
            <div data-current-operand class="currentOperand">
            </div>
        </div>
        <button data-all-clear class="btns x" id="ac">AC</button>
        <button data-delete class="btns x" id="clear">DEL</button>
        <button data-operator class="btns op">÷</button>
        <button data-number class="btns num" id="button7">7</button>
        <button data-number class="btns num" id="button8">8</button>
        <button data-number class="btns num" id="button9">9</button>
        <button data-operator class="btns op">×</button>
        <button data-number class="btns num">4</button>
        <button data-number class="btns num">5</button>
        <button data-number class="btns num">6</button>
        <button data-operator class="btns op">-</button>
        <button data-number class="btns num">1</button>
        <button data-number class="btns num">2</button>
        <button data-number class="btns num">3</button>
        <button data-operator class="btns op">+</button>
        <button data-number class="btns num" id="button0">0</button>
        <button data-number class="btns num">.</button>
        <button data-equals class="btns op">=</button>
    </div>


</body>

</html>

<!-- Create a basic HTML calculator with buttons for each digit,
     each of the above functions and an “Equals” key
     Do not worry about wiring up the JS just yet.
     There should also be a display for the calculator,
     go ahead and fill it with some dummy numbers so you
     can get it looking right. Add a “clear” button. -->
